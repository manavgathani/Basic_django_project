{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
</head>
<body>
    
   
      <h1><center>Edit Profile</center></h1>   
      
      {% if msg %}
      <b style="color: blue;">
        {{msg}}
      </b>
      {% endif %}
      <div class="container mt-3">
        <h2>Profile</h2>
        <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="mb-3 mt-3">
            <label for="email">First Name:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter First Name" name="fname" value="{{user.fname}}">
          </div>

          <div class="mb-3 mt-3">
            <label for="email">Last Name:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Last Name" name="lname"value="{{user.lname}}">
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"value="{{user.email}}" readonly>
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Mobile:</label>
            <input type="tel" class="form-control" id="email" placeholder="Enter Mobile" name="mobile" value="{{user.mobile}}">
          </div>
        
          <div class="mb-3 mt-3">
            <label for="email">Address:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Address" name="address" value="{{user.address}}">
          </div>

          <div class="mb-3 mt-3">
            <label for="email">Gender:</label>
            {% if user.gender == "male" %}
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">Female
            {% else %}
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female" checked>Female
            {% endif %}
           
          </div>

          <div class="mb-3 mt-3">
           
          <img src="{{user.profile_pic.url}}" width="100px" height="100px">
          </div>

          <div class="mb-3 mt-3">
            <label for="email">Upload Profile Image:</label>
            <input type="file" class="form-control"  name="profile_pic">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>
</body>
</html>
{% endblock %}
