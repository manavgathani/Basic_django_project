{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
</head>
<body>
    
   
    
      
      {% if msg %}
      <b style="color: blue;">
        {{msg}}
      </b>
      {% endif %}
      <div class="container mt-3">
        <h2>Update Password</h2>
        <form action="{% url 'new-password' %}" method="post">
            {% csrf_token %}
        
       
          <div class="mb-3 mt-3">
            
            <input type="hidden" class="form-control" id="email" placeholder="Enter email" name="email" value="{{email}}">
          </div>
        
         

       

          <div class="mb-3 mt-3">
            <label for="email">New Password:</label>
            <input type="password" class="form-control" id="email" placeholder="Enter New Password" name="new_password">
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Confrim New Password:</label>
            <input type="password" class="form-control" id="email" placeholder="Enter Confirm New Password" name="cnew_password">
          </div>

          
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Update Password</button>
         
        </form>
      </div>
</body>
</html>
{% endblock %}
