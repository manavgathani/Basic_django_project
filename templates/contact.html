{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
   
</head>
<body>
    
   
      <h1><center>Welcome to contact</center></h1> 

      {% if msg %}
      <b style="color: blue;">
        {{msg}}
      </b>
      {% endif %}
      <div class="container mt-3">
        <h2>Contact form</h2>
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
          <div class="mb-3 mt-3">
            <label for="email">Name:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Name" name="name">
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Mobile:</label>
            <input type="tel" class="form-control" id="email" placeholder="Enter Mobile" name="mobile">
          </div>
        
          <div class="mb-3 mt-3">
            <label for="email">Remarks:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Remarks" name="remarks">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <hr>
      <h2>Recent Remarks</h2>
      {% for i in contacts%}
        Name:{{i.name}} <br>
        Remarks:{{i.remarks}} <hr>
      {% endfor %}
        
</body>
</html>
{% endblock %}
